<md-content>
	<section layout="row" layout-sm="column" layout-align="center center">
		<md-input-container>
		  <label>Room Number</label>
		  <input ng-model="roomId" type="text">
		</md-input-container>
		<md-button ng-click="joinRoom()">Join Room</md-button>
	</section>
  <section layout="row" layout-sm="column" layout-align="center center">
		<md-button class="md-primary" ng-click="newRoom()">Create New Room</md-button>
	</section>
	<a href="#/contributors" layout="row" layout-sm="column" layout-align="center center">Meet our contributors</a>
</md-content>
